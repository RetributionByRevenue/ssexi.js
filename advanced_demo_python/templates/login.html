{% extends "base.html" %}

{% block title %}Login - SSEXI Web App{% endblock %}

{% block content %}
    <div style="padding: 2rem;">

        {% if error %}
            <div style="background: #ffebee; border: 1px solid #f44336; color: #d32f2f; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
                {{ error }}
            </div>
        {% endif %}

        <form action="/login" method="POST" style="max-width: 400px;">

                <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Username:</label>
                <input type="text" id="username" name="username" required

            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password:</label>
                <input type="password" id="password" name="password" required
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>

            <button type="submit" 
                    style="background: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem;">
                ğŸš€ Login
            </button>
        </form>

{% endblock %}
